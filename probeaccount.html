<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

input[type="email"], textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    border: none;
    border-radius: 4px;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #4C8E50;
}

#responseMessage {
    margin-top: 20px;
    color: #28a745;
}

</style>
</head>
<body>

    <div class="container">
        <h1>Request Account Deletion</h1>
        <form id="deletionForm">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="reason">Reason for Deletion:</label>
            <textarea id="reason" name="reason" rows="4" placeholder="Optional"></textarea>

            <button type="submit">Submit Request</button>
        </form>
        <p id="responseMessage"></p>
    </div>

    <script src="script.js">
        document.getElementById('deletionForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const reason = document.getElementById('reason').value;

     console.log('Account deletion requested for:', email);    if (reason) {
        console.log('Reason:', reason);
    }

     document.getElementById('responseMessage').textContent = 'Your account deletion request has been submitted.';    
     document.getElementById('deletionForm').reset();});
    </script>
